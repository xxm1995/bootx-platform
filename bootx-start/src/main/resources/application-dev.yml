# 项目配置
bootx:
  common:
    # 接口文档
    swagger:
      enabled: true
      author: bootx
      version: 1.2.3
      title: bootx开发平台单体版
      description: bootx-platform开发平台单体版
      # basic认证
      basic:
        enable: true
      # 多模块扫码
      base-packages:
        "[基础API]": cn.bootx.baseapi
        "[身份识别和管理]": cn.bootx.iam
        "[消息服务]": cn.bootx.notice
        "[办公服务]":
          - cn.bootx.office
          - cn.bootx.starter.flowable
        "[支付服务]": cn.bootx.payment
        "[演示模块]": cn.bootx.demo
        "[可视化大屏]": cn.bootx.visualization
        "[第三方对接]":
          - cn.bootx.starter.dingtalk
          - cn.bootx.starter.wecom
          - cn.bootx.starter.wechat
        "[认证与权限]":
          - cn.bootx.starter.auth
          - cn.bootx.starter.data.perm
        "[其他starter组件]":
          - cn.bootx.starter.audit.log
          - cn.bootx.starter.file
          - cn.bootx.starter.quartz
          - cn.bootx.starter.monitor
    # 缓存
    cache:
      # 默认超时时间 30分钟
      default-ttl: 1800
      # 对Key设置超时间 (秒)
      keys-ttl:
        "[iam:user:path]" : 5200
        "[iam:ignore:path]" : 28800
        "[base:china:region]" : 28800
    # 序列生成器
    sequence:
      type: jdbc
    # 异常
    exception:
      # 显示详细异常
      show-full-message: true
    # 是否启用Rabbit, 并不是停用了Rabbit, 需配合 ConditionalOnRabbit 注解使用
    rabbit:
      enable: false
    # 表结构自动维护
    actable:
      # 数据库类型
      database-type: mysql
      # 更新类型 none为不进行任何操作
      update-type: update
      # 扫描包路径, 可以用 ,和 ; 分隔
      scan-package: cn.bootx.**.entity
      # 指定生成索引前缀
      prefix-index: idx_
      # 指定生成唯一约束前缀
      prefix-unique: uni_
  starter:
    # 三方平台
    third:
      # 钉钉
      ding-talk:
        app-key: ??
        app-secret: ??
      #微信(公众平台)
      wechat:
        app-id: ??
        app-secret: ??
        token: ??
        encoding-aes-key: ??
      # 企业微信
      wecom:
        agent-id: 1000003
        corp-id: ??
        corp-secret: ??
        token: ??
        encoding-aes-key: ??
    # 认证
    auth:
      default-password: 123456
      ignore-urls:
        - '/actuator/**'
        - '/v3/api-docs/**'
        - '/doc.html'
        - '/swagger-resources/**'
        - '/token/**'
        - '/ws/**'
        - '/demo/**'
        - '/test/**'
        - "/plumelog/**"
        - '/webjars/**'
        - '/css/**'
        - '/error'
        - '/favicon.ico'
        - '/**'
      # 第三方登录
      third-login:
        ding-talk:
          redirect-uri: http://127.0.0.1:9999/auth/third/callback/dingTalk
          client-secret: ${bootx.starter.third.ding-talk.app-secret}
          client-id: ${bootx.starter.third.ding-talk.app-key}
        we-com:
          redirect-uri: http://127.0.0.1:9999/auth/third/callback/weCom
          client-secret: ${bootx.starter.third.wecom.corp-secret}
          client-id: ${bootx.starter.third.wecom.corp-id}
          agent-id: ${bootx.starter.third.wecom.agent-id}
        # 微信开放平台
        we-chat-open:
